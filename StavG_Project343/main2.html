<!DOCTYPE html>
<html>

<head>
    <title>Stav Gorobets Project</title>
    <link rel="icon" type="image/x-icon" href="Photos/swimmingiconpng.png">
    <link rel="stylesheet" href="CSS/html2.css">
</head>

<body>
    <!-- Main heading of the webpage -->
    <h1>Swimming Website</h1>
    <nav>
        <a href="main.html">Register Lesson</a>
        <a href="main2.html">Know Your Coach</a>
        <a href="main3.html">More about Coach (React)</a>
        <a href="main4.html">Swimming (Vue)</a>
    </nav>
    <!-- Main content wrapper -->
    <div class="wrapper">
        <div class="box a">Coach Name</div>
        <div class="box b">
            <select id="selTitle"></select>
        </div>
        <!--Sorry for small pic-->
        <div class="box c">
            <img id="imgBook" alt="image of book" src="" style="max-width: 200px; max-height: 300px;" />
        </div>
        <div class="box d">Coach Stroke</div>
        <div class="box e">
            <span id="spnAuthor"></span>
        </div>
        <div class="box f">Phone Number</div>
        <div class="box g">
            <span id="spnISBN"></span>
        </div>
        <div class="box h">Coach Age</div>
        <div class="box i">
            <span id="spnPages"></span>
        </div>
        <div class="box j">Price:</div>
        <div class="box k">
            <span id="spnPrice"></span>

        </div>
        <div class="box l"><input type="button" id="button" value="Enter"></div>
        <div class="box m">Total</div>
        <div class="box n">
            <span id="spnTotal">$0.00</span>
        </div>
        <div class="box o" id="textarea">
            <textarea rows=6 cols=75 id="taCart" readonly></textarea>
            <button id="clearButton">Clear All</button>
        </div>


    </div>
    <script src="JS/main2.js"></script>
</body>

</html>
